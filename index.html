<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NPS-Score</title>
</head>

<body>
    <div class="nps-scale">
        <h1 class="test">Customer Satisfaction Survey</h1>
        <p class="nps">How would you rate your overall satisfaction with AVIZ?
        <div class="star_rating">
            <button class="star js-star1"><img src="./images/star.png" alt="1 estrella"></button>
            <button class="star js-star2"><img src="./images/star.png" alt="2 estrellas"></button>
            <button class="star js-star3"><img src="./images/star.png" alt="3 estrellas"></button>
            <button class="star js-star4"><img src="./images/star.png" alt="4 estrellas"></button>
            <button class="star js-star5"><img src="./images/star.png" alt="5 estrellas"></button>
        </div>
        <div class="survey-question">
            <p>Which aspects of AVIZ do you value the most?</p>
            <form id="surveyForm">
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="aspect" value="Facilidad de uso">Ease of Use
                    </label>
                    <label>
                        <input type="checkbox" name="aspect" value="Calidad del soporte tÃ©cnico">Technical Support Quality
                    </label>
                    <label>
                        <input type="checkbox" name="aspect" value="Precio">Precio
                    </label>
                <label>
                    <input type="checkbox" name="aspect" id="otherCheckbox" value="Otro">Other
                </label>
                <textarea id="otherText" placeholder="Please specify..." disabled></textarea>

                </div>
                <button type="submit">Submit</button>
            </form>
            <div class="msg" id="confirmationMessage"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
